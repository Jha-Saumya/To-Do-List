<!DOCTYPE html>
<head>
    <title>TO Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="Todo.css">
    <script defer src="Todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">To Do List</h2> </div>
      
            <div class="form">
                <label for="Task Name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="Task Name">
              </div>
              <div class="form">
                <label for="Due date" class="form-label">Due Date</label>
                <input type="date"   class="form-control" id="Due date">
              </div>
    
             <div class="form">
                <label for="Status" class="form-label">Status</label>
                <textarea type="text"   class="form-control" id="Status"></textarea>
              </div>
              <button type="submit" id="add" class="btn btn-primary">Submit</button>

       

</body>

</html>
